<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        CALCULATOR
    </header>

    <main>

        <div class="calc-container">
            <div class="display">
                <div class="value">0</div>
            </div>
            <div class="btn-container">
                <button class="operation" id="AC">AC</button>
                <button class="operation" id="percent">%</button>
                <button class="operation" id="back">â†¤</button>
                <button class="operator active" id="div">/</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">*</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="+">+</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="-">-</button>
                <button class="special" id="unar">+/-</button>
                <button class="number" id="0">0</button>
                <button class="special" id=".">.</button>
                <button class="operator" id="=">=</button>
            </div>
        </div>

    </main>

    <footer>
        <a href="../../index.html">portfolio</a>
    </footer>
</body>
</html>
